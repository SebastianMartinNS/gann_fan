[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

[coverage:run]
source = gann_fan
omit = 
    tests/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
